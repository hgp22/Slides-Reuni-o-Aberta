<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>CeSIUM</section>
				<section>
				  <section>Daniel</section>
				  <section>Henrique</section>
				  <section>Pedro</section>
				</section>
				<section>Nós somos os maiores</section>
				<section>
				  <section>
				    <h1 class="r-fit-text">Atividades</h1>
				  </section>
				  
				  <section>
				    <h3>Atividades Realizadas</h3>

				    <!-- Div for space reasons only -->
				    <div style="height:5px"></div>

				    <p class="fragment fade-in">LIP 🐧</p>
				    <p class="fragment fade-in">Seminário à La LESI  🎓</p>
				    <p class="fragment fade-in">LI1 Showcase & Delegados 💻</p>
				  </section>

				  <section>
				    <h3>Atividades a Realizar</h3>

				    <!-- Div for space reasons only -->
				    <div style="height:5px"></div>

				    <p class="fragment fade-in">Sessões de Estudo 📚</p>
				    <p class="fragment fade-in">Perfis 🔎</p>
				    <p class="fragment fade-in">Project Management 📊</p>    
				  </section>

				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
