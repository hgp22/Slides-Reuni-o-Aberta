<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/cesium.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
            <!-- Apresentação da equipa -->
				<section>
                    <h1>Reunião Aberta</h1>
                    <h2 style="color: rgb(255, 255, 255)">Departamento Pedagógico</h1>
                    <img style="width:300px; height:300;" src="./imgs/cesium-white.svg"/>
                </section>
				<section data-transition="slide">
                    <section>
                        <h1> Quem somos?</h1>
                    </section>

                    <!-- Section Henrique --> 
                    <section data-auto-animate>
                        <img src="./imgs/henrique.jpg" alt="henrique" style="border-radius: 100%; 
                        width:300px; 
                        height:300px;"
                        />
                        <h2 style="color: rgb(255, 255, 255)">Diretor</h2>
                        <h1>Garfield</h1>
                    </section>
                    <section data-auto-animate>
                        <img src="./imgs/henrique.jpg" alt="henrique" style="border-radius: 100%; 
                        width:200px; 
                        height:200px;"
                        />
                        <h2 style="color: rgb(255, 255, 255)">Diretor</h2>
                        <h1>Garfield</h1>
                        <h2 style="color: rgb(255, 255, 255)">aka 22</h1>
                    </section>
                    <section data-auto-animate>
                        <img src="./imgs/henrique.jpg" alt="henrique" style="border-radius: 100%; 
                        width:100px; 
                        height:100px;"
                        />
                        <h2 style="color: rgb(255, 255, 255)">Diretor</h2>
                        <h1>Garfield</h1>
                        <h2 style="color: rgb(255, 255, 255)">aka 22</h2>
                        <h3 style="color: rgb(255, 255, 255)">aka Henrique Pereira</h1>
                    </section>

                    <!-- Section Daniel --> 
                    <section data-transition="slide">
                        <img src="./imgs/daniel.jpg" alt="daniel" style="border-radius: 100%; 
                        width:300px; 
                        height:300px;"
                        />
                        <h2 style="color: rgb(255, 255, 255)">Co-Diretor</h2>
                        <h1>Daniel Pereira</h1>
                    </section>

                    <!-- Section Pedro --> 
                    <section data-auto-animate>
                        <img src="./imgs/pedro.jpg" alt="daniel" style="border-radius: 100%; 
                        width:300px; 
                        height:300px;"
                        />
                        <h2 style="color: rgb(255, 255, 255)">Co-Diretor</h2>
                        <h1>Pedro Sousa</h1>
                    </section>

                    <!-- Section Team -->
                    <section data-transition="zoom">
                        <img src="./imgs/team.jpg" alt="team"/>
                    </section>
                </section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
